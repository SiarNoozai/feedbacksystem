language: java

sudo: required

services:
  - docker

jdk:
  - oraclejdk9

script:
  - ./gradlew check dist

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/