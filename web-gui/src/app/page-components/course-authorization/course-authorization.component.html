<div class="container">
  <mat-form-field class="filter" appearance="outline">
    <mat-label>Kurse suchen</mat-label>
    <input matInput (keyup)="setFilterValue($event.target.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-card *ngFor="let course of courses | async | filter : filterValue :'course_name'">
    <h4>{{course.course_name}}</h4>
    <mat-grid-list cols="2" rowHeight="4:1">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile><h5>Dozenten</h5></mat-grid-tile>
        <mat-grid-tile><h5>Tutoren</h5></mat-grid-tile>
      </mat-grid-list>
      <mat-grid-tile>
        <app-docent-in-course [liveUpdate]="true" [course]="course"></app-docent-in-course>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-tutor-in-course [liveUpdate]="true" [course]="course"></app-tutor-in-course>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
