<mat-dialog-content>
  <div matDialogTitle>Alle Abgaben:</div>
  <div *ngIf="data.auth && selectedInfo[0]!=null">
    <div *ngFor="let info of selectedInfo">
      <div *ngIf="info.type == 'compareTable'"><!-- to present result as table-->
        <div id="expected">
          Lösung:
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col" *ngFor="let value of info.expected.head">{{value}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of info.expected.rows">
              <td *ngFor="let cell of row">{{cell}}</td>
            </tr>
            </tbody>
          </table>
        </div>

        <div id="result">
          Abgabe:
          <table class="table">
            <thead>
            <tr>
              <th scope="col" *ngFor="let value of info.result.head">{{value}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of info.result.rows">
              <td *ngFor="let cell of row">{{cell}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let submission of data.submission; index as i" class="submission">
    <mat-accordion class="acc" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header (click)="selectSubmission(submission)">
          <mat-panel-title>
            {{i+1}}. Abgabe
          </mat-panel-title>
          <mat-panel-description>
            {{submission.submissionTime | date:'dd.MM.yyyy'}}&nbsp;
            <mat-icon>access_time</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-single-submission [submission]="submission"></app-single-submission>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</mat-dialog-content>
<button mat-flat-button color="warn" (click)="close()">Schließen</button>
