<h2 matDialogTitle>Benutzer löschen</h2>
<mat-dialog-content>Benutzer <b>{{data.prename + ' ' + data.surname}}</b> wirklich löschen?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="deleteUser(false)">Abbrechen</button> &nbsp; &nbsp;
  <button mat-flat-button color="warn" (click)="deleteUser(true)">Löschen</button>
</mat-dialog-actions>
