<mat-toolbar class="toolbar" color="primary">
  <span>Feedback System</span>
</mat-toolbar>

<div class="login-container">

  <!--Form control for login-->
  <form class="form">

    <!--Radio button group to choose username-->
    <mat-radio-group class="example-radio-group" [(ngModel)]="username" name="username">
      <mat-radio-button class="radio-button" *ngFor="let user of users" [value]="user">
        {{user}}
      </mat-radio-button>
    </mat-radio-group>

    <!--Custom username field-->
    <mat-form-field>
      <input [(ngModel)]="username" name="username" type="text" matInput placeholder="Username">
    </mat-form-field>


  </form>
  <button (click)="login()" mat-flat-button color="accent">Login</button>
</div>
