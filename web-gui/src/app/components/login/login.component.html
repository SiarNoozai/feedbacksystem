<div class="flex-container">

  <h1>Feedbacksystem</h1>
  <div class="flex-card-container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="login-inputs">
        <mat-form-field>
          <input [(ngModel)]="username" name="username" type="text" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input [(ngModel)]="password" name="password" type="text" matInput placeholder="Passwort">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="login()" mat-flat-button color="accent">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
