<h2 matDialogTitle>Aufgabe löschen</h2>
<mat-dialog-content>Aufgabe <b>{{data.taskname}}</b> wirklich löschen? (Alle zugehörigen Abgaben werden damit auch gelöscht!)</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="deleteTask(false)">Abbrechen</button> &nbsp; &nbsp;
  <button mat-flat-button color="warn" (click)="deleteTask(true)">Löschen</button>
</mat-dialog-actions>
