<div matDialogTitle>Neue Konferenzr√§ume erstellen</div>

<mat-dialog-content class="container">
  <mat-form-field>
    <mat-label>Anzahl</mat-label>
    <input type="number" min="1" max="20" matInput [(ngModel)]="conferenceCount" required>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cancelBtn()">Abbrechen</button>
    <button mat-flat-button color="accent" (click)="okBtn()">Erstellen</button>
  </mat-dialog-actions>
</mat-dialog-content>
