<div class="container">
  <div class="dialogTitle" matDialogTitle>Konferenz einladung versenden</div>
  <mat-dialog-content style="max-height: 100%; overflow: hidden;">
    <p>Moechten sie {{this.invitee.prename}} {{this.invitee.surname}} zu einer Videokonferenz einladen?</p>
    <button color="accent" mat-flat-button (click)="startCall(this.invitee)">Ja</button>
    <button color="accent" mat-flat-button (click)="cancelCall()">Nein</button>
  </mat-dialog-content>
</div>
