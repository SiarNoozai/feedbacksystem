<div class="container">
  <div class="dialogTitle" matDialogTitle>Ticket Zuweisen</div>
   <mat-dialog-content style="max-height: 100%; overflow: hidden;">
    <mat-action-list  *ngFor="let user of users | async | isTeacher">
      <mat-list-item>
        <button mat-flat-button (click)="assignTicket(user)">{{user.prename}}, {{user.surname}}</button>
      </mat-list-item>
    </mat-action-list>
   </mat-dialog-content>
</div>
