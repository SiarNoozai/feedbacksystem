<h2 matDialogTitle>Testsystem löschen</h2>

<mat-dialog-content>
  Soll das Testsystem <b>{{data.name}}</b> wirklich gelöscht werden?<br>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="close(true)">Löschen</button>
  <button mat-flat-button color="primary" (click)="close(false)">Abbrechen</button>
</mat-dialog-actions>
