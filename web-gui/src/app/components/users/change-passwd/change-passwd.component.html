<div class="container">
  <mat-card>
    <h3 id="example-radio-group-label">Neues Passwort eingeben</h3>

    <mat-card-content class="column">
      <mat-form-field class="user-input-text" appearance="outline">
        <mat-label>Passwort</mat-label>
        <input type="password" matInput [(ngModel)]="passwd" required/>
      </mat-form-field>

      <mat-form-field class="user-input-text" appearance="outline">
        <mat-label>Passwort wiederholen</mat-label>
        <input type="password" matInput [(ngModel)]="passwd_repeat" required />
      </mat-form-field>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-flat-button color="accent" (click)="save()">Speichern</button>
    </mat-card-actions>
  </mat-card>
</div>
