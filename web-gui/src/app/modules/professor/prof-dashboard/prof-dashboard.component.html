<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab *ngFor="let course of profCourses" label="{{course.course_name}}">


    <table mat-table [dataSource]="dashboardInfo?.submissions">

      <ng-container matColumnDef="prename">
        <th mat-header-cell *matHeaderCellDef> Vorname</th>
        <td mat-cell *matCellDef="let element"> {{element.prename}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nachname</th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Ergebnis</th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>

      <ng-container matColumnDef="passed">
        <th mat-header-cell *matHeaderCellDef> Bestanden</th>
        <td mat-cell *matCellDef="let element"> {{element.passed}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-tab>
</mat-tab-group>
