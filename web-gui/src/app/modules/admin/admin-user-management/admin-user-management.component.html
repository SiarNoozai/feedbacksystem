<mat-tab-group color="accent" backgroundColor="primary">

  <!-- New Checker-->
  <mat-tab label="Checker Hinzufügen">
  </mat-tab>

  <!-- Choose Moderator-->
  <mat-tab label="Moderator Bestimmen">
    <table mat-table [dataSource]="matTableDataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="prename">
        <th mat-header-cell *matHeaderCellDef>Vorname</th>
        <td mat-cell *matCellDef="let user"> {{user.prename}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Nachname</th>
        <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- User id Column-->
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let user"> {{user.user_id}} </td>
      </ng-container>

      <!-- Role id Column-->
      <ng-container matColumnDef="role_id">
        <th mat-header-cell *matHeaderCellDef>Role ID</th>
        <td mat-cell *matCellDef="let user"> {{user.role_id}}</td>
      </ng-container>

      <!-- Action buttons-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
          <button mat-flat-button color="accent" (click)="toModerator(user.username)">Zu Moderator machen</button>
          <button mat-flat-button color="warn" (click)="revokeModerator(user.username)">Moderator entfernen</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns_moderator"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_moderator;"></tr>
    </table>
  </mat-tab>


  <!-- Delete User -->
  <mat-tab label="Benutzer Löschen">
    <table mat-table matSort [dataSource]="matTableDataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Last Login -->
      <ng-container matColumnDef="last_login">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Login</th>
        <td mat-cell *matCellDef="let user"> {{user.last_login | date}}</td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
          <button mat-flat-button color="warn" (click)="deleteUser(user)">Benutzer Löschen</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns_deleteUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_deleteUser;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
